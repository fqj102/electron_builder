<!DOCTYPE html>
<html>
  <head>
    <title>Electron Sample</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <div id="messages"></div>
  <script>
    const {ipcRenderer} = require('electron');
    ipcRenderer.on('message', function(event, text) {var container = document.getElementById('messages').style.display = 'inherit';var container = document.getElementById('messages');var message = document.createElement('div');message.innerHTML = text;container.appendChild(message);})
  </script>
  </body>
</html>
<style>
body {
  background: rgb(109, 80, 180);
  color: white;
  font-family: Arial, Helvetica, sans-serif;
  overflow: hidden;
}
::selection{background: transparent; color: rgba(255, 255, 255, 0.5);}
h1 {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  margin: 0px;
}
div#messages {
  position: fixed;
  bottom: 0px;
  left: 0px;
  margin: 20px;
  background: rgb(133 99 216);
  padding: 7px 15px;
  border-radius: 4px;
  display: none;
}
</style>
